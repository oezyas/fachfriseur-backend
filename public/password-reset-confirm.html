<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow" />
  <title>Neues Passwort setzen – Fachhandelfriseur</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Neues Passwort setzen</h2>
    <form id="resetConfirmForm">
      <input type="password" id="newPassword" name="newPassword"
             placeholder="Neues Passwort (min. 12 Zeichen)"
             required minlength="12" autocomplete="new-password" />
      <button type="submit">Passwort speichern</button>
    </form>

    <div class="message" id="message" aria-live="polite"></div>
    <div class="link"><a href="/login.html">Zurück zur Anmeldung</a></div>
  </div>

  <script src="/js/reset-confirm.js" defer></script>
</body>
</html>
