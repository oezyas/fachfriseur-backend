<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow" />
  <title>Passwort zurücksetzen – Fachhandelfriseur</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Passwort zurücksetzen</h2>

    <form id="resetRequestForm">
      <input type="email" id="email" name="email" placeholder="E-Mail-Adresse"
             required autocomplete="email" inputmode="email" />
      <button type="submit">Zurücksetzen anfordern</button>
    </form>

    <div class="message" id="message" aria-live="polite"></div>
    <div class="link"><a href="/login.html">Zurück zur Anmeldung</a></div>
  </div>
  <script type="module" src="/js/auth-ui.js"></script>
  <script type="module" src="/js/reset-request.js"></script>
</body>
</html>
